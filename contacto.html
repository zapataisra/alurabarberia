<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barberia ALURA</title>
    <link rel="stylesheet" href="Css/reset.css">
    </link>
    <link rel="stylesheet" href="Css/style.css">
    </link>
</head>

<body>
    <header>
        <div class="caja">
            <H1><img src="imagenes/logo.png" alt="Logo de la barberia ALURA"></H1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="Pages/">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label form="nombreapellido">Nombre y Apellido</label>
            <input type="text" name="nombreapellido" class="input-padron">

            <label form="correoelectronico">Correo eléctronico</label>
            <input type="email" name="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label form="telefono">Teléfono</label>
            <input type="tel" name="telefono" class="input-padron" required placeholder="(xx) xxxxx-xxxxx">

            <label form="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactaramos?</legend>
                <label form="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label form="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>


                <label form="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>


            </fieldset>
            <fieldset>
                <legend>En cúal horario prefiere ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Trade</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barberia ALURA?
            </label>
            <input type="submit" class="enviar" value="Enviar formulario" checked>
        </form>
        <table>
            <thead>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
           
        </table>
    </main>
    <footer class="copyright">
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia ALURA">
        <p>&copy; Copyright Barbería ALURA - 2023</p>
    </footer>
</body>

</html>
